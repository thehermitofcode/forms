<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms: Create Account</title>
    <link rel="stylesheet" href="../css/create-account.css" />
    <script src="https://kit.fontawesome.com/7016607b5a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="welcome-container">
      <div class="container-padding">
        <div class="form-header">
          <div class="header">
            <h1>Create account</h1>
          </div>
        </div>

        <div class="third-party-auth">
          <div class="google-sign-up">
            <button><i class="fab fa-google"></i> Sign up with Google</button>
          </div>
          <div class="github-sign-up">
            <button><i class="fab fa-github"></i></button>
          </div>
          <div class="slack-sign-up">
            <button><i class="fab fa-slack"></i></button>
          </div>
        </div>

        <div class="alt-block">
          <div class="hr"><hr /></div>
          <div class="or"><p>Or</p></div>
          <div class="hr"><hr /></div>
        </div>

        <form action="dashboard.html">
          <div class="form-inputs">
            <div class="form-input-block">
              <div class="label"><label for="username">Username</label></div>
              <div class="input">
                <input
                  type="text"
                  id="username"
                  placeholder="So, my username is..."
                  required
                />
              </div>
            </div>
            <div class="form-input-block">
              <div class="label"><label for="email">Email Address</label></div>
              <div class="input">
                <input
                  type="email"
                  id="email"
                  placeholder="example@mail.com"
                  required
                />
              </div>
            </div>
            <div class="form-input-block">
              <div class="label"><label for="password">Password</label></div>
              <div class="input">
                <input
                  type="password"
                  id="password"
                  placeholder="8+ characters"
                  required
                />
              </div>
            </div>
          </div>

          <div class="agreement-block">
            <div class="checkbox">
              <input type="checkbox" required />
            </div>
            <div class="statement">
              <p class="statement-paragraph">
                Creating an account means you're okay with our
                <span class="legal">Terms of Service</span> and our
                <span class="legal">Privacy Policy</span>.
              </p>
            </div>
          </div>

          <div class="create-account-btn">
            <input type="submit" value="Create account" />
          </div>
        </form>
      </div>
    </div>
    <div class="already-a-member">
      <p>
        Already a member?
        <span class="already-a-member-login"
          ><a class="span" href="login.html">Login</a></span
        >
      </p>
    </div>
  </body>
</html>
